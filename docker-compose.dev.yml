services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./Backend:/app
      - /app/__pycache__
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    stdin_open: true
    tty: true
    command: python app.py

  frontend:
    build:
      context: ./Frontend_MusBlossom
      dockerfile: Dockerfile.dev
    volumes:
      - ./Frontend_MusBlossom:/app
      - /app/node_modules
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - VITE_API_URL=http://localhost:5000/api
    stdin_open: true
    tty: true
    depends_on:
      - backend
